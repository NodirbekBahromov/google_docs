    <style>
        /* CSS STYLING */
        :root {
            --bg-color: #0f0f11;
            --card-bg: #1a1a1d;
            --text-color: #ffffff;
            --accent-color: #8b8b8b;
            --hover-border: #5c5c5c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--accent-color);
            font-weight: 300;
            font-size: 0.9rem;
        }

        /* The Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        /* Card Styling */
        .card {
            background-color: var(--card-bg);
            border: 1px solid #2a2a2e;
            border-radius: 16px;
            padding: 40px 30px;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            height: 180px;
            position: relative;
            overflow: hidden;
        }

        .emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .arrow {
            position: absolute;
            bottom: 30px;
            right: 30px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        /* Hover Effects */
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--hover-border);
            background-color: #232326;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr; /* 1 column on mobile */
            }
            .card {
                height: 140px;
                padding: 30px;
            }
        }
    </style>
</head>
